<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | HatchChat</title>
  <link rel="icon" href="assets/icons/favicon-192.png" />
  <link rel="stylesheet" href="styles/style.css" />
  <script src="scripts/profile.js" type="module" defer></script>
</head>
<body>
  <header>
    <h1>Your Profile</h1>
  </header>
  <main>
    <section class="profile-display">
      <h2>Current Profile</h2>
      <p><strong>Username:</strong> <span id="storedUsername">—</span></p>
      <p><strong>Status:</strong> <span id="storedStatus">—</span></p>
    </section>
    <section id="profile-form" class="profile-edit">
      <h2>Edit Profile</h2>
      <div class="form-group">
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" placeholder="Enter new username" aria-required="true">
      </div>
 
      <div class="form-group">
        <label for="statusInput">Status Message:</label>
        <input type="text" id="statusInput" placeholder="Enter status message">
      </div>
 
      <button id="saveProfileBtn">Save</button>
      <p id="save-confirmation" class="hidden" style="color: green; margin-top: 1em;">Profile saved successfully!</p>
    </section>
  </main>
</body>
</html>
