<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HatchChat 💬</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/icons/favicon-192.png" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="stylesheet" href="styles/theme.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <script>
    // Check authentication before loading the app
    import('./scripts/auth.js').then(({ initAuth }) => {
      initAuth().then(user => {
        if (!user) {
          window.location.href = '/auth.html';
        }
      });
    });
  </script>
</head>
<body>
  <!-- Header -->
  <header role="banner">
    <a href="/" aria-label="Home">
      <img src="assets/images/HatchChatLogo.jpg" alt="HatchChat Logo" />
    </a>
    <h1>HatchChat</h1>
  </header>

  <!-- Main Container -->
  <div class="app-container flex h-[calc(100vh-4rem)]">
    <!-- Sidebar Nav -->
    <nav class="w-1/4 bg-panel p-4 space-y-4">
      <button class="nav-btn w-full py-2 text-left" data-section="chats">💬 Chats</button>
      <button class="nav-btn w-full py-2 text-left" data-section="announcements">📢 Announcements</button>
      <button class="nav-btn w-full py-2 text-left" data-section="profile">👤 Profile</button>
      <button class="nav-btn w-full py-2 text-left" data-section="dm">✉️ Direct Messages <small>(Dev)</small></button>
    </nav>

    <!-- Sections -->
    <div class="flex-1 relative">
      <!-- Chats Section -->
      <section id="chats" class="section active">
        <div id="chat-section" class="flex h-full">
          <aside class="sidebar" aria-labelledby="profile-heading">
            <h2 id="profile-heading">Your Profile</h2>
            <input type="text" id="editUsername" placeholder="Enter your username" autocomplete="username" />
            <button id="saveUsernameBtn">Save Name</button>
          </aside>
          <div class="chat-panel flex-1 flex flex-col">
            <p id="welcomeText" aria-live="polite"></p>
            <div id="chat-box" class="flex-1 overflow-y-auto" tabindex="0" role="log" aria-live="off"></div>
            <form class="message-input-group" onsubmit="return false;">
              <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required />
              <button id="sendBtn">Send</button>
            </form>
          </div>
        </div>
      </section>

      <!-- Announcements Section -->
<section id="announcements" class="section hidden p-4 overflow-y-auto">
  <h2 class="text-lg font-semibold mb-4">📢 Announcements</h2>

  <!-- Add Announcement Button -->
  <button id="addAnnouncementBtn" class="mb-4 px-4 py-2 bg-primary text-white rounded">➕ Add Announcement</button>

  <!-- Announcement List -->
  <div id="announcement-list" class="announcement-list space-y-4 mb-6">
    <!-- Dynamic announcements will be injected here -->
  </div>

  <!-- New Announcement Form -->
  <div id="new-announcement" class="announcement-form bg-panel p-4 rounded-lg shadow-md">
    <textarea id="announcementText" placeholder="Write announcement..." class="w-full p-2 rounded mb-3 bg-[#1e293b] text-white"></textarea>
    <div class="flex gap-3">
      <button id="postAnnouncementBtn" class="bg-primary px-4 py-2 text-white rounded">Post</button>
      <button id="pinToggleBtn" class="bg-pink-500 px-4 py-2 text-white rounded" title="Admins only">📌 Pin</button>
    </div>
  </div>
</section>


      <!-- Profile Section -->
      <section id="profile" class="section hidden p-4 overflow-y-auto">
        <h2 class="text-lg font-semibold mb-4">👤 Your Profile</h2>
        <label for="profileUsername" class="block mb-1">Username</label>
        <input type="text" id="profileUsername" class="w-full p-2 mb-4 bg-panel" />
        <label for="profileStatus" class="block mb-1">Status</label>
        <input type="text" id="profileStatus" class="w-full p-2 mb-4 bg-panel" placeholder="e.g. Available" />
        <button id="saveProfileBtn" class="px-4 py-2 bg-primary text-white">Save Profile</button>
      </section>

      <!-- Direct Messages -->
      <section id="dm" class="section hidden p-4">
        <h2 class="text-lg font-semibold mb-4">✉️ Direct Messages</h2>
        <p>Feature under development… stay tuned!</p>
      </section>
    </div>
  </div>

  <!-- Main Script -->
  <script src="scripts/script.js" type="module" defer></script>
</body>
</html>
