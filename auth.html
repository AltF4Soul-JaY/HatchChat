<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | HatchChat</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/icons/favicon-192.png" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="stylesheet" href="styles/theme.css" />
  <link rel="stylesheet" href="styles/auth.css" />
</head>
<body>
  <!-- Header -->
  <header role="banner">
    <a href="/" aria-label="Home">
      <img src="assets/images/HatchChatLogo.jpg" alt="HatchChat Logo" />
    </a>
    <h1>HatchChat</h1>
  </header>

  <!-- Main Container -->
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2 id="auth-title">Welcome Back</h2>
        <p id="auth-subtitle">Sign in to continue to HatchChat</p>
      </div>

      <!-- Sign In Form -->
      <form id="signin-form" class="auth-form">
        <div class="input-group">
          <label for="signin-email">Email</label>
          <input type="email" id="signin-email" required autocomplete="email" />
        </div>
        <div class="input-group">
          <label for="signin-password">Password</label>
          <input type="password" id="signin-password" required autocomplete="current-password" />
        </div>
        <button type="submit" class="auth-btn primary">Sign In</button>
        <p class="auth-switch">
          Don't have an account? 
          <button type="button" id="show-signup" class="link-btn">Sign up</button>
        </p>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="auth-form hidden">
        <div class="input-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" required autocomplete="username" />
        </div>
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required autocomplete="email" />
        </div>
        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required autocomplete="new-password" minlength="6" />
        </div>
        <div class="input-group">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" required autocomplete="new-password" minlength="6" />
        </div>
        <button type="submit" class="auth-btn primary">Create Account</button>
        <p class="auth-switch">
          Already have an account? 
          <button type="button" id="show-signin" class="link-btn">Sign in</button>
        </p>
      </form>

      <!-- Loading State -->
      <div id="auth-loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Please wait...</p>
      </div>

      <!-- Error Message -->
      <div id="auth-error" class="error-message hidden">
        <p id="error-text"></p>
      </div>
    </div>
  </div>

  <script src="scripts/auth-page.js" type="module" defer></script>
</body>
</html>
